<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor de Fotos com LUTs</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="src/styles/adobe-theme.css">
  <style>
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #1e1e1e;
      color: white;
    }
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #2d96ff;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="loading">
      <div class="loading-spinner"></div>
      <p>Carregando Editor de Fotos...</p>
    </div>
  </div>
  
  <script type="module">
    import { initApp } from './src/main.js';
    
    // Garante que todos os recursos estão carregados
    window.addEventListener('load', () => {
      // Pequeno atraso para garantir que tudo está pronto
      setTimeout(() => {
        initApp();
      }, 500);
    });
  </script>
</body>
</html>
